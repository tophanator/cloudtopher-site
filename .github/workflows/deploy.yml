name: Deploy website to S3

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}  # lets you trigger manually from the Actions tab too

jobs:

  debug-sub:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Get and print OIDC sub claim
        uses: actions/github-script@v7
        with:
          script: |
            const core = require('@actions/core');
            const idToken = await core.getIDToken('sts.amazonaws.com');
            const parts = idToken.split('.');
            const payload = JSON.parse(Buffer.from(parts[1], 'base64').toString('utf8'));
            console.log('OIDC sub =', payload.sub);
    
  deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write   # required for OIDC
      contents: read    # required to checkout

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Later, if you want CI to run your Python generator, you'll add setup-python + run script here.

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
            role-to-assume: ${{ vars.AWS_ROLE_ARN }}
            aws-region: ${{ vars.AWS_REGION }}


      - name: Sync files to S3
        run: |
          aws s3 sync . "s3://${{ vars.S3_BUCKET }}" \
            --delete \
            --exclude ".git/*" \
            --exclude ".github/*"

      - name: Create CloudFront invalidation
        run: |
          aws cloudfront create-invalidation \
            --distribution-id "${{ vars.CF_DISTRIBUTION_ID }}" \
            --paths "/*"
